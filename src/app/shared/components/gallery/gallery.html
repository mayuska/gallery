@let hoveredId = hoveredPhotoId();

<div class="photo-list">
  @for (photo of photos(); track photo.id) {
    <mat-card class="photo-card"
              [attr.data-id]="photo.id"
              [class.hovered]="hoveredId === photo.id"
              (mouseenter)="onPhotoHover(photo)"
              (mouseleave)="onPhotoLeave()">
      <div class="photo-overlay" (click)="clicked.emit(photo)">
        <mat-icon [fontIcon]="clickIcon()"></mat-icon>
      </div>
      <img mat-card-image [src]="photo.thumbPhotoUrl" [alt]="'Photo ' + photo.id" class="photo-item"/>
    </mat-card>
  }
</div>
